<html>
<head>
    <link rel="stylesheet" type="text/css" href="dev.css"> 
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <link rel="stylesheet" type="text/css" href="hardwareSelect.css"> 

</head>
<body>
    <h1>New Subsystem Wizard</h1>
    <div class="inputGroup" style="width:75%">
        <div class="inputLine">
            <div class="notif err">&#9888; <span class="msg">placeholder</span></div>
            <label for="name">Name:</label>
            <input type="text" placeholder="MySubystem" class="input" id="name" />
            <span class="desc">The name of the subsystem, should be representative of the respective hardware</span>
        </div>

        <div class="inputLine">
            <div class="notif">&#9888; <span class="msg">placeholder</span></div>
            <label for="package">Package:</label>
            <input type="text" value="${PACKAGE}" class="input" id="package" disabled />
            <span class="desc">Package for the subsystem to be placed in</span>
            <div class="enable"><input type="checkbox" id="overridePackage"><label
                    for="overridePackage">Override</label></div>
        </div>
        
        <div class="inputLine">
            <div class="notif err">&#9888; <span class="msg">placeholder</span></div>
            <label for="createTest">Create Test:</label>
            <input type="checkbox" class="input" id="createTest" style="margin-top: 0.3em;" checked/>
            <span class="desc">If checked, a test class will be created automatically</span>
        </div>
    </div>
    
    <h2>Required Hardware</h2>
    <div class="argumentSelector">
        <div class="arg">
            <div class="grabber">☰</div>
            <select>
                <optgroup label="Motor Controller">
                    <option>Talon SRX</option>
                    <option>Victor SPX</option>
                    <option>Talon FX</option>
                    <option>SparkMax (CAN)</option>
                </optgroup>
                <optgroup label="Pneumatic">
                    <option>Solenoid</option>
                    <option>Double Solenoid</option>
                </optgroup>
                <optgroup label="Sensor">
                    <option>ADXRS450 Gyro</option>
                </optgroup>
                <optgroup label="Other">
                    <option>DIO</option>
                </optgroup>
            </select>
            <input class="argName" type="text" value="leftDriveSpark1" />
            <button type="button">-</button>
            <div class="err">&#9888; <span class="msg">placeholder</span></div>
        </div>
        
        <div class="arg">
            <div class="grabber">☰</div>
            <select>
                <optgroup label="Motor Controller">
                    <option>Talon SRX</option>
                    <option>Victor SPX</option>
                    <option>Talon FX</option>
                    <option>SparkMax (CAN)</option>
                </optgroup>
                <optgroup label="Pneumatic">
                    <option>Solenoid</option>
                    <option>Double Solenoid</option>
                </optgroup>
                <optgroup label="Sensor">
                    <option>ADXRS450 Gyro</option>
                </optgroup>
                <optgroup label="Other">
                    <option>DIO</option>
                </optgroup>
            </select>
            <input class="argName" type="text" value="leftDriveSpark2" />
            <button type="button">-</button>
            <div class="err">&#9888; <span class="msg">placeholder</span></div>
        </div>
        <button class="addArgument">Add Hardware</button>
    </div>
</body>
</html>
