<html>
<head>
    <link rel="stylesheet" type="text/css" href="dev.css"> 
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <link rel="stylesheet" type="text/css" href="parameterSelector.css"> 
    <script src="bundle.js"></script>
    <script>
        function submit(){
            if(validate()){
                sendMessage({
                    id:"submit",
                    payload:getNamedData()
                })
            }
        }
    </script>
</head>
<body>
    <h1>Initialize Botbuilder</h1>
    <div id="packages" class="inputGroup">
        <h2>Packages</h2>
    </div>
    <br/>
    <div id="folders" class="inputGroup">
        <h2>Folders</h2>
    </div>
    <div id="other" class="inputGroup">
        <h2>Other</h2>
        <div id="mocks" class="comboLine">
            <div class="inputLine">
                <div class="notif">&#9888; <span class="msg">placeholder</span></div>
                <label for="addMock" style="width:max-content">Add mocks</label>
                <input type="checkbox" class="input" id="addMocks" style="margin-top: 0.3em;" checked />
                <span class="desc">Add the mock wrappers from <a href="https://github.com/gregk27/FRCMocks">FRCMocks</a></span>
            </div>
        </div>
    </div>
    <br/><br/>
    <button id="submit" style="font-size:2em;float:right;" onclick="submit()">Create</button>
    <script>
        var config = JSON.parse('${CONFIG_SCHEMA}');
        window.initSetup(config);
    </script>
</body>
</html>
